- name: Generate a server report
  hosts: localhost
  gather_facts: False
  connection: local
  tasks:


# Temp debug
  - name: which tar
    raw: which tar
    ignore_errors: yes

  - name: which gzip
    raw: which gzip
    ignore_errors: yes

  - name: which wget
    raw: which wget
    ignore_errors: yes

  - name: which curl
    raw: which curl
    ignore_errors: yes


# file - Sets attributes of files and directories
# http://docs.ansible.com/ansible/file_module.html
##################################################

  - name: Create directory /home/runner/.local/lib/python2.7/site-packages/ansiblecmdb
    file:
      path: /home/runner/.local/lib/python2.7/site-packages/ansiblecmdb
      state: directory
      mode: 0755
      owner: runner
      group: runner

  - name: Create directory /tmp/report
    file:
      path: /tmp/report
      state: directory
      mode: 0755


